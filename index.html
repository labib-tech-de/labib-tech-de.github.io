<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #4a76fd;
            color: white;
            padding: 40px 0;
        }
        h1 {
            margin: 0;
            font-size: 3rem;
        }
        p {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .container {
            padding: 40px;
        }
        button {
            padding: 12px 24px;
            background: #4a76fd;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #3a5ed0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Site!</h1>
</header>

<div class="container">
    <p>We're glad you're here. Feel free to explore and enjoy your stay!</p>
    <button onclick="alert('Thanks for visiting!')">Say Hello</button>
</div>

</body>
</html>
